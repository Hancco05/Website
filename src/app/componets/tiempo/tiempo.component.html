<div class="container">
    <br> 
    <h4>Consulta del tiempo por ciudad</h4>
     <div class="col-lg-6 col-md-6 alineacion card">
        <form [formGroup]="formulario" (ngSubmit)="consultar()">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="exampleInputEmail1" 
                aria-describedby="emailHelp" formControlName="ciudad">
                <p class="text-danger" *ngIf="formulario.get('ciudad')?.invalid && formulario.get('ciudad')?.touched">
                    Por favor escriba letras en el campo ciudad
                </p>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Codigo Ciudad</label>
                <input type="text" class="form-control" id="exampleInputPassword1" formControlName="codigo">
            </div>
            <button type="submit" class="btn btn-primary">Consultar</button>
            <p class="text.danger" *ngIf="showError">{{mensajeError}}</p>
        </form>
     </div>
     <div class="col-lg-6 col-md-6 alineacion">
        <div class="card">
            <div class="card-body">
                <ul>
                    <li>Descripcion: {{descripcion}}</li>
                    <li>Temperatura: {{Temperatura}}</li>
                    <li>Humedad: {{humedad}}</li>
                    <li>Ciudad: {{name}}</li>
                    <li>Latitud: {{latitud}}</li>
                    <li>Longitud: {{longitud}}</li>
                </ul>
            </div>
        </div>
     </div>
</div>
